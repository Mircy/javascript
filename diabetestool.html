<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
		<title>DCSIS JavaScript Module FMA</title>
		<link rel="stylesheet" href="diabetestool.css">
		<script src="diabetestool.js"></script>
    </head>
    <body>
        <main id="content">
		<section>
		<h1>Diabetes Risk Assessment</h1>
		    <form id="risk">
			    <fieldset>
				    <div>
					<p>How old are you?</p>
					<input type="radio" name="age" value="0" checked>1-25
					<input type="radio" name="age" value="5">26-40
					<input type="radio" name="age" value="8">41-60
					<input type="radio" name="age" value="10">60+
					</div>
					<div>
					<p>What is your BMI?</p>
					<input type="radio" name="BMI" value="0" checked>0-25
					<input type="radio" name="BMI" value="0">26-30
					<input type="radio" name="BMI" value="9">31-35
					<input type="radio" name="BMI" value="10">35+
					</div>
					<div>
					<p>Does anybody in your family have diabetes?</p>
					<input type="radio" name="family" value="0" checked>No
					<input type="radio" name="family" value="7">Grandparent
					<input type="radio" name="family" value="15">Sibling
					<input type="radio" name="family" value="15">Parent
					</div>
					<div>
					<p>How would you describe your diet?</p>
					<input type="radio" name="diet" value="0" checked>Low sugar
					<input type="radio" name="diet" value="0">Normal sugar
					<input type="radio" name="diet" value="7">Quite high sugar
					<input type="radio" name="diet" value="10">High sugar
					</div>
					<div>
					<input id="calc" type="button" value="Calculate">
					</div>
				</fieldset>
			</form>
			<div id="resultbox" class="hidebox">
			<h3>Your result</h3>
			<p id="result"></p>
			</div>
			</section>
        </main>
    </body>
</html>
